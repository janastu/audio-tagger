    <!-- Templates -->
    <script type="text/template" id="audio-item-template">
      <div class="audio-feed">
        <div class="row">
          <div class="post-card">

            <div class="post-card-header">
              <div class="profile-image">
                <img src="static/img/person-placeholder.jpg" alt="profile-pic"
                class="img-responsive custom-profile-pic">
              </div>
              <div class="feed-data">
                <strong><%=filename%> uploaded on <% var d = new Date(uploadDate), // or d = new
                  locale = "en-us",
                  fragments = [
                  d.toLocaleString(locale,
                  { month: "long" }),
                  d.getDate(),

                  d.getFullYear()
                  ]; 
                  print(fragments[0]+' '+fragments[1]+','+' '+fragments[2]);
                  %> </strong>  
              </div>
            </div>

            <div class="col-md-offset-2 col-lg-offset-2 col-sm-offset-2
              col-xs-offset-2 post-card-body ">
              <div class="audio-file-default" >
                <!-- Simple audio playback -->
                <audio controls="controls">
                Your browser does not support the <code>audio</code> element.
                <source src="http://da.pantoto.org/api/static/<%=id%>"
                type="audio/wav">
                </audio>
              </div>
              <div class="recent-feed-data" data-id="<%= id %>" >
                <div class="feed-data">
                  <strong class="suggest-tag-title"> Suggested tags </strong> <% for(var tag in tags) { %>
                   <span class="suggest-tag-item"><%= tags[tag] %></span>
                  <% } %>
                </div>
              </div>
            </div>

          </div> <!-- end suggested tags container -->

          <!-- social network action, like, share, options -->
          <div class="row">
            <div class="col-md-offset-2 col-lg-offset-2 col-sm-offset-2
              col-xs-offset-2 ">
              <div class="post-card-footer">
                <button type="button"  class="btn btn-default add-tag-button"
                  data-id="<%=id%>" data-placement="top"
                  title="Tag" data-toggle="tooltip"
                  >
                  <span class="glyphicon glyphicon-tags"></span>
                  <span class="feed-data">4</span>
                </button>
                <button type="button" class="btn btn-default fav-button"
                  data-toggle="tooltip" data-placement="top"
                  title="Like" data-like="1">
                  <span class="glyphicon glyphicon-chevron-up">
                    <span class="feed-data"></span>
                    <div id="#hiddendiv"></div>
                  </span>
                </button>
                <button type="button" class="btn btn-default dislike-button"
                  data-toggle="tooltip" data-placement="top"
                  title="Dislike" data-dislike="3" >
                  <span class="glyphicon glyphicon-chevron-down">
                  </span>
                  <span class="feed-data"></span>
                </button>
                <button type="button" class="btn btn-default
                  share-button" `:w
                  data-toggle=" tooltip" data-placement="top"
                  title="Forward" data-forward="2" >
                  <span class="glyphicon glyphicon-retweet">
                  </span>
                  <span class="feed-data"></span>
                </button>
                <!--button type="button" class="btn btn-default
                options-button"data-toggle="tooltip" data-placement="top"
                title="Options" >
                <span class="glyphicon glyphicon-option-vertical">
                </span>
                </button-->
              </div>
            </div> <!--end tool-bar -->
        </div></div> <!-- end post card with audio feed data -->
      </div>


    </div> <!-- end audio-feed -->
  </script>
  <script type="text/template" id="play-item-template">
    <div class="audio-feed">
      <div class="row">
        <div class="post-card">

          <div class="post-card-header">
            <div class="profile-image">
              <img src="static/img/person-placeholder.jpg" alt="profile-pic"
              class="img-responsive custom-profile-pic">
            </div>
            <div class="feed-data">
              <strong> Uploaded on <% var d = new Date(uploadDate), // or d = new
                locale = "en-us",
                fragments = [
                d.toLocaleString(locale,
                { month: "long" }),
                d.getDate(),

                d.getFullYear()
                ]; 
                print(fragments[0]+' '+fragments[1]+','+' '+fragments[2]);
                %> tagged <%= tags %></strong>  
            </div>
          </div>

          <div class="col-md-offset-2 col-lg-offset-2 col-sm-offset-2
            col-xs-offset-2 post-card-body ">
            <div class="audio-file-default" data-id="<%= id %>">
              <!-- Simple audio playback -->
              <audio controls="controls">
              Your browser does not support the <code>audio</code> element.
              <source src="http://da.pantoto.org/api/static/<%=id%>"
              type="audio/wav">
              </audio>
            </div>
            <div class="recent-feed-data" >
              <div class="feed-data">
                <strong> Name - <%= filename %></strong>
              </div>
            </div>
          </div>

        </div> <!-- end suggested tags container -->

        <!-- social network action, like, share, options -->
        <div class="row">
          <div class="col-md-offset-2 col-lg-offset-2 col-sm-offset-2
            col-xs-offset-2 ">
            <div class="post-card-footer">
              <button type="button"  class="btn btn-default add-tag-button"
                data-id="<%=id%>" data-placement="top"
                title="Tag" data-toggle="tooltip"
                >
                <span class="glyphicon glyphicon-tags"></span>
                <span class="feed-data">4</span>
              </button>
              <button type="button" class="btn btn-default fav-button"
                data-toggle="tooltip" data-placement="top"
                title="Like" >
                <span class="glyphicon glyphicon-chevron-up">
                  <span class="feed-data">1</span>
                  <div id="#hiddendiv"></div>
                </span>
              </button>
              <button type="button" class="btn btn-default fav-button"
                data-toggle="tooltip" data-placement="top"
                title="Dislike" >
                <span class="glyphicon glyphicon-chevron-down">
                </span>
                <span class="feed-data">1</span>
              </button>
              <button type="button" class="btn btn-default
                share-button"data-toggle="tooltip" data-placement="top"
                title="Forward" >
                <span class="glyphicon glyphicon-retweet">
                </span>
                <span class="feed-data">3</span>
              </button>
              <!--button type="button" class="btn btn-default
              options-button"data-toggle="tooltip" data-placement="top"
              title="Options" >
              <span class="glyphicon glyphicon-option-vertical">
              </span>
              </button-->
            </div>
          </div> <!--end tool-bar -->
      </div></div> <!-- end post card with audio feed data -->
    </div>
