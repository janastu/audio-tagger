{% extends "base.html" %}
{% block head %}
<link rel="stylesheet" href="{{url_for('static', filename='css/theme.css')}}">

<style type="text/css">
  .form-wrapper {
    width: 500px;
    margin: 100px auto;
    padding: 30px;
  }
</style>
{% endblock %}

{% block body %}
<div class="container" id="container">
  <div class="form-wrapper well">
    {% if error %}
    <div class="alert alert-danger"><b>error:</b> {{ error }} </div>
    {% endif %}
    <p class="lead"> enter the phone number of the user, to grant
    permissions to set tags</p>
    <form class="form-horizontal" action="" method="post">
      <div class="form-group">
        <label class="form-label" for="phone-number">phone number</label>
        <div class="controls">
          <input type="url" class="form-control" id="upload-audio"
          name="audiourl" placeholder="Enter the url for the audio file">
        </div>
      </div>
      <div class="form-group">
        <div class="controls">
          <button type="submit" class="btn btn-primary btn-lg">Submit</button>
        </div>
      </div>
      <div class="clearfix"></div>
    </form>
  </div>
</div>
{% endblock %}
